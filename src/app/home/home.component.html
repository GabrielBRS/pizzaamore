<div class="area-home">
  <div class="container-grid">
   <div class="image-container">
    <div *ngIf="setContentBox===1" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/margueritafileto.jpeg" alt="Sensação">
    </div>
    <div *ngIf="setContentBox===2" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/peperoni.jpeg" alt="">
    </div>
    <div *ngIf="setContentBox===3" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/california.jpeg" alt="">
    </div>
    <div *ngIf="setContentBox===4" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/banana.jpeg" alt="">
    </div>
    <div *ngIf="setContentBox===5" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/marguerita.jpeg" alt="">
    </div>
    <div *ngIf="setContentBox===6" style="margin-top: 20px; margin-bottom: 90px;">
      <img src="/assets/images/pizzaamore.png" alt="">
    </div>
   </div>
  </div>
  <div class="container-grid-image">
    <div class="text-container">
      <div *ngIf="setContentBoxTxt===1" class="content-txt">
        "AQUELA SENSAÇÃO INESQUECÍVEL"
      </div>
      <div *ngIf="setContentBoxTxt===2" class="content-txt">
        "CADA MORDIDA, UM SABOR ÚNICO"
      </div>
      <div *ngIf="setContentBoxTxt===3" class="content-txt">
        "PROVE O VERDADEIRO SABOR DA ITÁLIA"
      </div>
    </div>
    <div class="text-container">
      <div class="content txt-subscribe">
        Para mais informações, inscreva-se abaixo
      </div>
    </div>
     <div class="subscribe">
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(); funcTentativa(true)">
        <div class="email-label">Email: </div>
        <div class="form-email">
          <input [(ngModel)]="subscribe.email" type="email" formControlName="email" id="email" autocomplete="email" #email placeholder="Inscreva-se">
          <div class="submit-button">
            <button class="button-83" type="submit">Inscrever</button>
          </div>
        </div>
       </form>
    </div>
    <div class="area-info" *ngIf="this.tentativa===true">
      <div class="info">
        <div class="info__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"></path></svg>
        </div>
        <div class="info__title">Ops!!!! nossos servidores web estão fora do ar, por favor tente mais tarde</div>
        <div class="info__close" (click)="fechar(false)"><svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#393a37"></path></svg></div>
      </div>
    </div>
  </div>
</div>
