<div class="area-contato">
  <div class="title">
    Contato
  </div>
  <div class="contact-container">
    <div class="sub-content">
      <span class="titulo-horario">Horário de funcionamento</span>
      <span class="dia-funcionamento">De Quarta a Domingo</span>
      <span class="horario-funcionamento">das 19:30hrs às 23:00hrs</span>
    </div>
    <div class="sub-content">
      <span class="titulo-horario">Fale Conosco</span>
      <span class="dia-funcionamento">Telefone: 61 98496-2210</span>
      <span class="horario-funcionamento">Email: pizzaamoreartesanal@gmail.com</span>
    </div>
  </div>
  <div class="forme-data-group" enctype="text/plain" autocomplete="on/off" >
    <div class="input-forme"  style="margin-top: 10px;">
      <div class="text-label">Nome:</div>
    </div>
    <div id="input-forme-name" class="input-forme">
      <input #name class="input-forme-data" placeholder="Preencha seu nome" id="name" type="text" name="Name">
    </div>
    <div class="input-forme" style="margin-top: 10px;">
      <div class="text-label">Email:</div>
    </div>
    <div class="input-forme">
      <input #email class="input-forme-data" placeholder="Preencha seu email" id="email" type="text" name="Email">
    </div>
    <div class="input-forme"  style="margin-top: 10px;">
      <div class="text-label">Telefone:</div>
    </div>
    <div class="input-forme">
      <input #phone class="input-forme-data" placeholder="Preencha seu telefone" id="phone" type="text" name="Phone">
    </div>
    <div class="input-forme" style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
      <div class="text-label">Mensagem</div>
    </div>
    <div class="input-forme">
      <textarea #message class="input-forme-data" placeholder="Escreva a sua mensagem..." name="Message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div id="input-forme-submit" class="input-forme">
      <button (click)="enviar();" id="submit" class="input-forme-submit" type="submit" name="submit">Enviar</button>
    </div>
  </div>
  <div class="iframe">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18242.156842797584!2d-48.090267365300846!3d-16.016582698719333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a399d34673f27%3A0xce29dc1b159daf32!2sPizza%20Amore!5e0!3m2!1spt-BR!2sbr!4v1671580731743!5m2!1spt-BR!2sbr" [width]="'450px'" [height]="'400px'" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="contact-adress">
    <div class="sub-content" style="margin-top: 10px;">
      <span class="adress">Quadra 19, Casa 93A, Setor Oeste, Gama - Distrito Federal</span>
      <span class="adress" style="margin-left: 10px;">CEP: 72.420-190</span>
    </div>
  </div>
</div>
